<script>
    $('#application-type').change(function () {
        var selectedOption = $(this).val();
        if (selectedOption === '1') { // mp section
            $('#all-section').addClass('d-none');
            $('#educational_institute').removeClass('d-none');
            $('#mp-section').removeClass('d-none');
            $('#mp-mobile').prop('disabled', false);
            $('#mp-Email').prop('disabled', false);
            $('#mobile').prop('disabled', true);
            $('#Email').prop('disabled', true);
        } else if (selectedOption === '2') { // educational institute
            $('#all-section').removeClass('d-none');
            $('#educational_institute').removeClass('d-none');
            $('#badminton-section').addClass('d-none');
            $('#mp-mobile').prop('disabled', true);
            $('#mp-Email').prop('disabled', true);
            $('#mp-section').addClass('d-none');
            $('#mobile').prop('disabled', false);
            $('#Email').prop('disabled', false);
        } else if (selectedOption === '3') { // Sports Club
            $('#all-section').removeClass('d-none');
            $('#educational_institute').removeClass('d-none');
            $('#badminton-section').removeClass('d-none');
            $('#mp-mobile').prop('disabled', true);
            $('#mp-Email').prop('disabled', true);
            $('#mp-section').addClass('d-none');
            $('#mobile').prop('disabled', false);
            $('#Email').prop('disabled', false);
        } else if (selectedOption === '4') { // Others
            $('#educational_institute').addClass('d-none');
        } else {
            $('#educational_institute').addClass('d-none');
        }
    });
    var counter = 0;
    $(document).on("click", ".addeventmore", function () {
        var whole_extra_item_add = $('#whole_extra_item_add').html();
        $(".add_item").append(whole_extra_item_add);
        counter++;
    });
    $(document).on("click", '.removeeventmore', function (event) {
        $(this).closest(".delete_whole_extra_item_add").remove();
        counter -= 1
    });
